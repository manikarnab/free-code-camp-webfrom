<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free code camp</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="mid">
                <div class="contain">
                    <h1>FreeCodeCamp Survey From</h1>
                    <h2>Thank You for taking the time to help us improve the platfrom</h2>
                </div>
            <fieldset>
                <div>
                    <label id="name-label" for="name">Name</label>
                    <input type="text" required id="name"
                    name="useer_name" placeholder="Enter name here">
                </div>
                
                <div>
                    <label id="Email-label" for="email">Email</label>
                    <input type="email" required id="email"
                    name="user_email" placeholder="Enter your Email">
                </div>
                
                <div>
                    <label id="Age-label" for="age">Age</label>
                    <input type="age" required id="age"
                    name="user_age" placeholder="Age">
                </div>
                
                <div>
                    <label for="describe">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option >select an option</option>
                        <option value="student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="full time learner">Full Time learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="would you recommend FreeCodeCamp to a friend?">would you recommend FreeCodeCamp to a friend?</label>
                    <input type="radio" name="would you recommend FreeCodeCamp to a friend?" value="Definitely" checked>Definitely<br> 
                    <input type="radio" name="would you recommend FreeCodeCamp to a friend?" value="Maybe" checked> Maybe <br>
                    <input type="radio" name="would you recommend FreeCodeCamp to a friend?" value="not sure" checked>Not sure<br>
                </div>
                
                <div>
                    <label for="What is your favorite feature of freecodecamp?">What is your favorite feature of freecodecamp?</label>
                    <select id="dropdown">
                        <option >select an option</option>
                        <option value="challenges">challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div>
                
                <div>
                    <label for="What would you like to see improved?(check all that apply">What would you like to see improved?(check all that apply)</label>
                    <input type="checkbox" name="font-end projects" value="font-end projects">font-end projects <br>
                    
                    <input type="checkbox" name="back-end projects" value="back-end projects">back-end projects <br>
                    
                    <input type="checkbox" name="Data visualization" value="Data visualization"> Data Visualization <br>
                    
                    <input type="checkbox" name="Challenges" value="challenges">Challenges <br>
                    
                    <input type="checkbox" name="Open Source Community" value="Open Source Community"> Open Source Community <br>
                    
                    <input type="checkbox" name="Gitter help rooms" value="Gitter help rooms"> Gitter help rooms <br>
                    
                    <input type="checkbox" name="Videos" value="Videos">
                    Videos <br>
                    
                    <input type="checkbox" name="City Meetups" value="City Meetups">
                    City Meetups <br>
                    
                    <input type="checkbox" name="wiki" value="Wiki">
                    Wiki <br>
                    
                    <input type="checkbox" name="Forum" value="Forum">
                    Forum <br>
                    
                    <input type="checkbox" name="Additional Courses" value="Additional Courses"> Additional Courses <br>
                </div>
                
                <div>
                    <label id="any comments">Any comments or suggestions?</label>
                    <input type="text" name="any comments" placeholder="Enter your comment here...">
                </div>
                
                <button>Submit</button>
            </fieldset>
        </div>
    </body>
</html>
